<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MySingleSpa Example</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .navbar {
      height: 60px;
      background-color: #545454;
      color: #fff;
    }
    ul {
      display: flex;
      height: 100%;
    }
    a:hover {
      background-color: rgba(255, 255, 255, .2);
    }
    li {
      display: flex;
      align-items: center;
      height: 100%;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <ul>
      <a onclick="spaNavigateTo('/app1')">
        <li>App1</li>
      </a>
      <a onclick="spaNavigateTo('/app2')">
        <li>App2</li>
      </a>
    </ul>
  </div>
</body>
</html>
